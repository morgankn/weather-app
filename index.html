<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <h2>Search for a City</h2>
          <div class="col-xs-4">
            <label for="ex3"></label>
            <input class="form-control" id="city-input" type="text">
          </div>
          <button type="button" class="btn btn-secondary btn-lg" class="mt-2" id="search-btn">Search</button>
            </header>
            <div class="city">
              <div class="place"></div>
              <div class="weather"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <!-- change these classes to id more specific or add id one top of classes  -->
            </div>
    <script src="script.js"></script>
</body>
</html>
